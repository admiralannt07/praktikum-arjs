<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Scene AR ini mengatur:
         - 'embedded': menyesuaikan dengan halaman web
         - 'arjs': menggunakan kamera dan menyembunyikan UI debug -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Menggunakan custom marker batman dan joker  -->
      <a-marker type="pattern" url="marker/pattern-batman-joker.patt">
        <!-- Batman model 
          - position: menempatkan model di posisi x, y, z
          - scale: menyesuaikan ukuran model
          - gltf-model: memuat model 3D
          - rotation: mengatur rotasi model
          - animation: mengatur animasi model 
        -->
        <a-entity
          position="-1 0 0"
          scale="0.8 0.8 0.8"
          gltf-model="models/bruce_wayne_batman.glb"
          rotation="0 90 0"
          animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
        </a-entity>
        
        <!-- Joker model 
          - position: menempatkan model di posisi x, y, z
          - scale: menyesuaikan ukuran model
          - gltf-model: memuat model 3D
          - rotation: mengatur rotasi model
          - animation: mengatur animasi model 
        -->
        <a-entity
          position="1 0 0"
          scale="0.8 0.8 0.8"
          gltf-model="models/joker.glb"
          rotation="0 -90 0"
          animation="property: rotation; to: 0 -360 0; dur: 5000; easing: linear; loop: true">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
